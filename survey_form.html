<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Survey Form</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <style>

    </style>
  </head>
  <body>
    <div class="jumbotron">
        <div class="container">
            <h1 id="title">Dribble Survey Form</h1>
            <p id="description">Feel free to drop us your feedback.</p>
        </div>
    </div>
    <div class="container">
        <form action="" id="survey-form">
            <div class="form-group">
                <label for="name" id="name-label">Name</label>
                <input type="text" class="form-control" id="name" required placeholder="Enter Your Name Here">
            </div>
            <div class="form-group">
                <label for="email" id="email-label">Email</label>
                <input type="email" class="form-control" id="email" required placeholder="Enter Your Email Here">
            </div>
            <div class="form-group">
                <label for="number" id="number-label">Years of Experience</label>
                <input type="number" class="form-control" id="number" required size="6"  name="years" min="0" max="99" placeholder="Enter Your Years of Experience">
            </div>
            <div class="form-group">
                <label for="occupation">Occupation</label>
                <select name="occupation" id="dropdown" class="form-control" required>
                    <option disabled selected value>Select current Occupation</option>
                    <option value="graphic_designer">Graphic Designer</option>
                    <option value="illustrator">Illustrator</option>
                    <option value="painter">Painter</option>
                    <option value="ui/ux developer">UI/UX Developer</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <p>What is your favourite software?</p>
                <input type="radio" class="input-radio" id="illustrator" name="fav_software" value="adobe_illustrator">
                <label for="illustrator">Adobe Illustrator</label><br>
                <input type="radio" class="input-radio" id="photoshop" name="fav_software" value="adobe_photoshop">
                <label for="photoshop">Adobe Photoshop</label><br>
                <input type="radio" class="input-radio" id="indesign" name="fav_software" value="adobe_indesign">
                <label for="indesign">Adobe Indesign</label>
            </div>
            <div class="form-group">
                <p>Choose your monster's features:</p>
                <input type="checkbox" class="input-checkbox" id="scales" name="feature" value="scales">
                <label for="scales">Scales</label><br>
                <input type="checkbox" class="input-checkbox" id="horns" name="feature" value="horns">
                <label for="horns">Horns</label>
            </div>
            <div class="form-group">
                <label for="comment">Additional Comments:</label>
                <textarea name="" id="" cols="30" rows="5" class="form-control" placeholder="Enter Your Message Here"></textarea>
            </div>
            <button class="btn btn-primary" id="submit" type="submit">Submit</button>
        </form>
    </div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
  </body>
</html>
